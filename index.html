<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>مسبحه</title>
</head>
<body>
  <div class="container">
    <h1>المسبحة الالكترونية</h1>
    <div class="button-container">
      <div class="button-item">
        <button onclick="resetCounter('counter1')">إعادة </button>
        <button onclick="incrementCounter('counter1', 'sound1')">الله اكبر</button>
        <p id="counter1">0</p>
      </div>
      <div class="button-item">
        <button onclick="resetCounter('counter2')">إعادة </button>
        <button onclick="incrementCounter('counter2', 'sound2')">الحمدلله</button>
        <p id="counter2">0</p>
      </div>
      <div class="button-item">
        <button onclick="resetCounter('counter3')">إعادة </button>
        <button onclick="incrementCounter('counter3', 'sound3')">سبحان الله</button>
        <p id="counter3">0</p>
      </div>
      <div class="button-item">
        <button onclick="resetCounter('counter4')">إعادة </button>
        <button onclick="incrementCounter('counter4', 'sound4')">لا اله الا الله</button>
        <p id="counter4">0</p>
      </div>
      <div class="button-item">
        <button onclick="resetCounter('counter5')">إعادة </button>
        <button onclick="incrementCounter('counter5', 'sound5')">اللهم صل على سيدنا محمد</button>
        <p id="counter5">0</p>
      </div>
    </div>
    <audio src="" id="sound1"></audio>
    <audio src="" id="sound2"></audio>
    <audio src="" id="sound3"></audio>
    <audio src="" id="sound4"></audio>
    <audio src="" id="sound5"></audio>
    <script src="main.js"></script>
    
  </div>
</body>
</html>
